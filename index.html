<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Experience Nepal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300i,400,700" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <link rel="stylesheet" href="css/lightgallery.min.css">    
    
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">

    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
    
    <link rel="stylesheet" href="css/swiper.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>
  
  <div class="site-wrap">


  <header data-aos="fade-down" style="
    width: 100vw;
    height: 14vh;
    margin-bottom: 1vh;
    background-image: linear-gradient(#8e9eab,#ffffff);
    text-align: left;">
      <img src="images/logo.png" style="
        height: 95%;
        width: auto;
        padding: 0;
        padding-left: 10px;">
  </header>

  <style>
    a {
      color: blue;
      mix-blend-mode: color-dodge;
    }
  </style>
  <div class="container-fluid" data-aos="fade" data-aos-delay="500" style="margin-bottom: 2.5vh;">
    <div class="swiper-container images-carousel">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="image-wrap">
                <div class="image-info">
                  <h2 class="mb-3">
                    <a href="./map/locationsHTML/accessories.html" class="link" style="mix-blend-mode: color-dodge;">Accessories</a>
                  </h2>
                </div>
                <img src="images/accessory.jpg" alt="Image">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="image-wrap">
                <div class="image-info">
                  <h2 class="mb-3">
                    <a href="./map/locationsHTML/adventures.html" class="link">Adventures</a>
                  </h2>
                </div>
                <img src="images/adventure.jpg" alt="Image">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="image-wrap">
                <div class="image-info">
                  <h2 class="mb-3">
                    <a href="./map/locationsHTML/mountains.html" class="link">Trekking</a>
                  </h2>
                </div>
                <img src="images/trek.jpg" alt="Image">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="image-wrap">
                <div class="image-info">
                  <h2 class="mb-3">
                    <a href="./map/locationsHTML/museums.html" class="link">Museums</a>
                  </h2>
                </div>
                <img src="images/museums.jpg" alt="Image">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="image-wrap">
                <div class="image-info">
                  <h2 class="mb-3">
                    <a href="./map/locationsHTML/national.html" class="link">National Parks</a>
                  </h2>
                </div>
                <img src="images/national.jpg" alt="Image">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="image-wrap">
                <div class="image-info">
                  <h2 class="mb-3">
                    <a href="./map/locationsHTML/religious.html" class="link">Pilgrimage</a>
                  </h2>
                </div>
                <img src="images/temple.jpg" alt="Image">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="image-wrap">
                <div class="image-info">
                  <h2 class="mb-3">
                    <a href="./map/locationsHTML/worldheritage.html" class="link">World Heritage Sites</a>
                  </h2>
                </div>
                <img src="images/heritage.jpg" alt="Image">
              </div>
            </div>
        </div>

        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-scrollbar"></div>
    </div>
  </div>

  <div class="footer py-4">
    <div class="container-fluid">
      <p>

      </p>
    </div>
  </div>

    

    
    
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="js/aos.js"></script>

  <script src="js/picturefill.min.js"></script>
  <script src="js/lightgallery-all.min.js"></script>
  <script src="js/jquery.mousewheel.min.js"></script>

  <script src="js/main.js"></script>
  
  <script>
    $(document).ready(function(){
      $('#lightgallery').lightGallery();
    });
  </script>
    
  </body>
</html>
